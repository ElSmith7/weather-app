<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <form id="search-country-form">
        <div class="row">
          <div class="col-8">
        <input
        class="form-control shadow-sm"
        id ="country-input"
          type="search"
          placeholder="Search City"
          autocomplete="off"
          />
      </div>
      <div class="col-2">
        <input class="form-control shadow-sm submit" type="submit" value="🔍" />
      </div>
      <div class="col-2" id="now-button">
        <button type="button" class="btn btn-primary"><span class="now-button-wrapper">Now</span></button>
      </div>
    </div>
    </form>

      <header class="location-overveiw">
        <div class="row">
          <div class="col-6">
            <h1 class="city"></h1>
            <h6 class="sub-heading">
              <span id="time-date"> </span>
              <br />
              <span id="weather-description"></span> 
            </h6>
          </div>
          <div class="col-6">
            <h1 class="weather-emoji">☀️</h1>
          </div>
        </div>
      </header>

      <section class="current-weather">
        <div class="row">
          <div class="col-7 current-temp"><span id = temp></span>
            <span class="centigrade-fahrenheit">
              <a href="#" id="centigrade">°C </a>|
            <a href="#" id="fahrenheit">°F</a></span>
          </div>
          <div class="col-5">
            <ul class="current-conditions">
              <li>
                <strong>Feels Like:   <span id = "feels-like"></span></strong>
              </li>
              <li>
            <strong >Humidity:   <span id="humidity"></span>%</strong>
            </li>
            <li>
            <strong>Wind:   <span id="wind"></span>km/h</strong>
        </li>
          </ul>
          </div>
        </div>
      </section>

      <section class="future-forecast">
        <div class="row">
          <div class="d-flex justify-content-center">
            <div class="col-2 day-forecast">
              <p>Tus<div class="day-forecast-emoji">⛅</div>6°/16°</p>
            </div>

            <div class="col-2 day-forecast">
              <p>Wed<div class="day-forecast-emoji">☀️</div>8°/18°</p>
            </div>

            <div class="col-2 day-forecast">
              <p>Thu<div class="day-forecast-emoji">⛅</div>8°/15°</p>
            </div>

            <div class="col-2 day-forecast">
              <p>Fri<div class="day-forecast-emoji">🌦️</div>5°/15°</p>
            </div>

            <div class="col-2 day-forecast">
              <p>Sat<div class="day-forecast-emoji">🌧️</div>5°/12°</p>
            </div>
          </div>
        </div>
      </section>
      
    </div>
    <footer><a href="https://github.com/ElSmith7/weather-app" target="_blank">Open-source Code</a> by Eleanor Smith</footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
